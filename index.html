<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Farmer's Market</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous">
    </script>

    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="login">
                <h2 class="login-header">Login</h2>
                <p>
                    Username
                    <input type="text" placeholder="Username">
                </p>
                <br>
                <p>
                    Password
                    <input type="password" placeholder="Password">
                </p>

                <br>
                <button class="submit">Log In</button>
            </div>

        </div>
    </div>

    <div id="myModal2" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close2">&times;</span>
            <div class="login">
                <h2 class="login-header">Sign Up</h2>
                <p>
                    Username
                    <input type="text" placeholder="Username">
                </p>
                <br>
                <p>
                    Password
                    <input type="password" placeholder="Password">
                </p>

                <br>

                <button class="submit">Sign Up</button>
            </div>

        </div>
    </div>


    <div class="header">
        <h1>Oh-Hi Market</h1>
    </div>
    <div class="button">
        <button type="button" class="btn btn-success" id="list-button">Login</button>
        <button type="button" class="btn" id="signup-button">Sign Up</button>
    </div>
    <br>
    <div class="container">
        <h2>Currently selling</h2>
        <hr />

        <ul>
            <li class="new-item">
                <div class="card">
                    <img src="img/grapes.jpeg" alt="grapes" class="item-image" />
                    <div class="card-body">
                        <div class="item-info">
                            <h5 class="item-name">Fresh Grapes</h5>
                            <p class="item-price">
                                $ 0.67 / oz
                            </p>
                        </div>
                        <p>
                            <img src="img/marco.jpg" alt="marco" class="profile-image" />
                            <strong>Marco Silvia</strong>
                        </p>
                        <a href="#">Rate this seller</a>
                    </div>
                </div>

            </li>
        </ul>

    </div>
    <script src="script.js"></script>
</body>

</html>
